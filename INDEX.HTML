<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</head>
<body>
    <div class="main">
        <div class="main1">
            <h1 class="h1body">Resume Builder</h1>
        </div>
        <div class="main2">
            <form action="" method="post">
                <label for="name">Name :</label>
                <input type="text" name="name" required />
                
                <label for="email">Email :</label>
                <input type="email" name="email" required />
                
                <label for="phone">Phone :</label>
                <input type="text" name="Number" required />
                
                <label for="linkedin">LinkedIn ID :</label>
                <input type="text" name="Linkedin" required />
                
                <label for="github">GitHub ID :</label>
                <input type="text" name="Github" required />
                
                <label for="experience">Experience :</label>
                <input type="text" name="Experience" required />
                
                <label for="education">Education :</label>
                <input type="text" name="Education" required />
                
                <label for="photo">Upload Photo :</label>
                <input type="file" name="photo" />
                
                <button type="button" id="generateBtn" class="sbmt">Generate Resume</button>
            </form>
        </div>

        <div class="main3" style="display: none;">
            <div id="resume">
                <h2 id="h1Name1"></h2>
                <img id="profilePic" src="" alt="Your Profile"/>
                <p class="email"></p>
                <p class="phone"></p>
                <p class="linkedin"></p>
                <p class="git"></p>
                <p class="experience"></p>
                <p class="edu"></p>
            </div>
            <button onclick="downloadResume()">Download Resume as PDF</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
